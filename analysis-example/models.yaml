components:
  - name: Crab
    type: SkyModel
    spectral:
      type: LogParabolaSpectralModel
      parameters:
        - name: amplitude
          value: 1.0e-12
          unit: cm-2 s-1 TeV-1
        - name: alpha
          value: 2.0
          unit: ""
        - name: beta
          value: 2.0
          unit: ""
        - name: reference
          value: 1.0
          unit: TeV
          frozen: true
